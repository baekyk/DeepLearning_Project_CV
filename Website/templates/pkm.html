<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poketmon Type Classification & GAN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
  
</head>


<body>
    <div class="container">
        <br>
        <p style="text-align:center;">
        <img src="../static/logo.jpeg" alt="no image" class="center" width="650" height="250">
        </p>
        <br><br>
        <div class="mb-3 row">
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <h1>Classification Type</h1>
                <form action="pktype" class="dropzone">
                    <button type="submit" >submit</button>
                </form>
            
                <br><br>
                {% if output %}
                <h6><ul>Your Poketmon Type : {{output}}</ul></h6>
                {% else %}
                <h6><ul>Please Input Poketmon!</ul></h6>
                {% endif %}
            </div>


            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h1>Auto Encoder</h1>
                <form action="{{ url_for('auto') }}" class="dropzone">
                    <button type="submit" >submit</button>
                </form>
                <br><br>
                {% if output2 %}
                <h6><ul>Poketmon you've sketched</ul></h6>
                {% else %}
                <h6><ul>Please Input sketch!</ul></h6>
                {% endif %}
                
            </div>

        </div>
    </div>
</body>


</html>
